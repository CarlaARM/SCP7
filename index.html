<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>SCP7 Carla</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <form action="search" id="search-city">
          <label for="Search">City: </label>
          <input type="search" name="City" id="city" required />
          <input type="submit" value="Search" id="search" />
        </form>
        <button id="currentBut">Current</button>
      </ul>
      <div id="wrap">
        <ul>
          <h1 id="selectedCity">City</h1>
          <h2 id="dateToday">Today is</h2>
          <div id="weather">Weather</div>
        </ul>
        <ul class="tempBox">
          <div class="row">
            <div class="col-6">
              <container id="image"><img src="#" alt="image" /></container>
              <container id="temp"> <strong>8</strong></container>
              <container id="cent">째C</container>/
              <container id="faren">째F</container>
              Average
            </div>
            <div class="col-3">
              <li><container id="min"></container>째C Min</li>
              <li><container id="max"></container>째C Max</li>
              <li><container id="wind"></container>Km/h Wind</li>
            </div>
          </div>
          <br />
        </ul>
      </div>
    </div>
    <small id="gitHub">
      Carla ARM. Open source code
      <a href="https://github.com/CarlaARM/SCP7">Git Repository</a>
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
